name: Build Docker File
on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Choose Environment
        options:
          - Testing
          - Staging
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Image
        run: echo "${{ github.event.inputs.name }}"